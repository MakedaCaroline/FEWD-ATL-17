<!DOCTYPE html>
<html>

<head>

	<title>Course Application</title>

	<link rel="stylesheet" type="text/css" href="css/style.css">
	
</head>

<body>

	<div id="container">

		<header>

			<h1>Course Application</h1>
			
		</header>

		<form>

		<div id="Contact">
			<h4>Your Contact Info</h4>

			
				<label for="first">Your Name</label>

				<input id="first" type="text" name="First Name" placeholder="First">

				<input type="text" name="Last Name" placeholder="Last"><br>

				<label for="number">Phone Number</label>

				<input id="number" type="tel" name="telephone"><br>

			<div id="residence">

				<label for="address">Address</label>

				<input class="address" type="text" name="address" placeholder="Street Address"><br>

				<input class="address" type="text" name="addresstwo" placeholder="Address Line 2"><br>

				<input type="text" name="city" placeholder="City">

				<input type="text" name="state" placeholder="State">

				<input type="number" name="postal code" placeholder="Postal Code">
			</div>


		</div>

		<div id="skills">

		

			<h4>Skills&Interests</h4>

			<label for="course">Course</label>

			<select id="course">

				<option>Select One</option>

				<option>HTMl</option>

				<option>CSS</option>

				<option>JAVASCRIPT</option>

				<option>IMMERSIVE</option>

			</select><br>

			<label for="past">Past Experience</label>

			<textarea id="past"></textarea>

		</div>

		<div id="extra">

			<h4>Anything Else?</h4>

			<label for="referral">Referral</label>
			<select id="referral">
				<option>None</option>
				<option>Yes</option>
			</select><br>
			<label id="comments">Comments</label>
			<textarea id="comments"></textarea>
		</div>

		<input type="button" value="Save Draft">
		<input type="submit" value="Submit">

	</form>
		
	</div>
	
</body>
	
</html>
